<!DOCTYPE html>
<html>
<head>
	<title></title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script type="text/javascript" src="javascript/javascript.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>


</head>
<!-- Panel 1 -->
<body>
<div class="container">
<h1 class="row">Train Time</h1>
</div>
<div class="container">
<div class="row" id="clock-display">00:00</div>
</div>
<div class="panel panel-default container">
  <div class="panel-heading">
    <h3 class="panel-title">Current Train Schedule</h3>
  </div>
  <div class="panel-body current-train">
	<div class="row">
		<ul>
			<div class="col-md-1"></div>
			<li class="col-md-2" id="train-name-display">Train Name</li>
			<li class="col-md-2" id="destination-display">Destination</li>
			<li class="col-md-2" id="frequency-display">Frequency (min)</li>
			<li class="col-md-2" id="next-arrival-display">Next Arrival</li>
			<li class="col-md-3" id="minutes-away-display">Minutes Away</li>
		</ul>
	</div>    
  </div>
</div>
<!-- Panel 2 -->
<div class="panel panel-default container">
  <div class="panel-heading">
    <h3 class="panel-title">Add Train</h3>
  </div>
  <div class="panel-body add-train">
    <label for="train-name-inpt">Train Name</label>
	<br>
    <input type="text" id="train-name-inpt" value=""><br>
    <br>
    <label for="destination-inpt">Destination</label>
	<br>
    <input type="text" id="destination-inpt" value=""><br>
    <br>
    <label for="first-train-time-inpt">First Train Time (HH:mm - military time)</label>
	<br>
    <input type="text" id="first-train-time-inpt" value=""><br>
    <br>
    <label for="frequency-inpt">Frequency (min)</label>
	<br>
    <input type="text" id="frequency-inpt" value=""><br>
    <br>
	<button class="btn btn-default" id="add-train" type="submit">Submit</button>
  </div>
</div>


</body>
</html>
